<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="first">
        <h1>Welcome to the Rock, Paper, Scissor game!</h1>
    </div>
    <h2>Make your selection below! First to 5 wins</h2>
    <div class="buttons">
        <button id="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissor">Scissor</button>
    </div>
    <div class="joker">
        <div class="results">
            <ul>
                <li>Computer Score: <span class="cpScore"></span></li>
                <li>Human Score: <span class="huScore"></span></li>
            </ul>
            <p class="result"></p>
            <p class="readResult"></p>
            <p class="finalResult"></p>
        </div>
        
    </div>
    <div class="newGame"></div>
    <div class="idn">
        <input id="toggleswitch" type="checkbox" data-toggle="toggle">
        <p>Click here if you want to cheat (just once)</p>
        
    </div>
    <div class="miao">
        <div class="solution">
            <p class="second"></p>
        </div>
    </div> 
   
</body>
</html>
<script src = "script1.js"></script>
